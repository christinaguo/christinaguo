<!DOCTYPE html>
<html>
	<head>
		<title>Christina Guo</title>
		<!--favicon here-->
		{% block header %}
		<link rel="stylesheet" type="text/css" href="../../media/css/beta/style.css">
		{% endblock %}
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="page_wrapper">
			<div id="header">
			<div id="header_main">
				<div id="logo">
					<a href="/">
					{% block logo %}
					<img src="../../media/images/beta/logo.png">
					{% endblock %}
					</a>
				</div>
				<div id="navigation">
					{% block nav %}
					<div id="nav-about" class="nav-link"><a href="/beta/about">ABOUT ME</a></div>
					<div id="nav-projects" class="nav-link"><a href="/beta/projects">PROJECTS</a></div>
					<div id="nav-resume" class="nav-link"><a href="/media/resume.pdf">RESUME</a></div>
					<div id="nav-contact" class="nav-link"><a href="/beta/contact">CONTACT</a></div>
					{% endblock %}
				</div>
			</div>
			</div>
			<div id="main">
				<div id="title">
					<div>
						{% block title %}
						{% endblock %}
					</div>
				</div>
				<div id="content">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
